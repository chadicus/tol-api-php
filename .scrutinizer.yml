filter:
    excluded_paths:
        - 'vendor/*'
        - 'tests/*'
before_commands:
    - 'composer install'
build:
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
    tests:
        override:
            - phpcs-run --standard=PSR2
tools:
    php_analyzer: true
    php_mess_detector: true
    php_code_sniffer:
        config:
            standard: PSR2
    sensiolabs_security_checker: true
    php_loc:
        excluded_dirs:
            - vendor
            - tests
    php_pdepend: true
    php_sim: true
